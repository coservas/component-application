version: "3"

services:
    nginx:
        image: nginx:1.17-alpine
        restart: always
        ports:
            - ${NGINX_PORT}:80
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - ./../public:/var/app/public

    fpm:
        build: fpm
        restart: always
        volumes:
            - ./..:/var/app

